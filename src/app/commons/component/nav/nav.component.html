<div class="sidebar padding">
  <nav>
    <div class="logo">
      <img src="../../assets/images/vimeotest-logo.svg">
    </div>
    <ul class="nav">
      <li *ngFor="let category of categories" uiSrefActive="active">
        <a uiSref="main.dashboard" [uiParams]="{categoryId: category.id}">{{category.name}}</a>
      </li>
    </ul>
  </nav>
  <div class="userName">
    Welcome {{currentUser.firstName}}
    <button (click)="logout()" class="btn btn-default">Logout</button>
  </div>
</div>
