<div class="login">
  <div class="login-content">
    <h1>Login</h1>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" #email type="email" id="email" [(ngModel)]="user.email" name="email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" #password type="password" id="password" [(ngModel)]="user.password" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <button type="button" class="btn btn-default" (click)="goToRegister()">Go To Register</button>
    </form>
  </div>
</div>
